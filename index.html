<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absensi Pegawai</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo-kominfo.png" />
  </head>
  <body>
    <div class="form-container">
      <img
        src="logo-kominfo.png"
        alt="Logo BPSDMP KOMINFO"
        class="profile-pic"
      />

      <h2 class="judul">ABSENSI PEGAWAI</h2>
      <h3 class="title">BPSDMP KOMINFO MANADO</h3>

      <form action="" name="absen-bpsdmp-kominfo-mdo">
        <label for="nama">Nama:</label>
        <select id="nama" name="nama" required>
          <option value="">-- Pilih Nama --</option>
        </select>
        <br />

        <label for="jabatan">Posisi:</label>
        <select id="jabatan" name="posisi" required>
          <option value="pegawai">Pegawai</option>
          <option value="security">Security</option>
          <option value="cleaning_service">Cleaning Service</option>
          <option value="supir">Supir</option>
        </select>
        <br />

        <label for="absen">Absen:</label>
        <select id="absen" name="absen" required>
          <option value="masuk">Masuk</option>
          <option value="keluar">Keluar</option>
        </select>
        <br />

        <button type="submit">Submit</button>
      </form>

      <div class="spinner" id="spinner"></div>
      <!-- Loading spinner -->
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzXJgOL7uqMX3XrZX0vKLIlKUefJZyRCze4-DQtAiNp-ulHeU9xO8ucqyyZlVn-MsYA/exec"; // Ganti dengan URL Web App Anda
      const namesURL = scriptURL + "?action=getNames";

      // Ambil daftar nama dari Sheet2 untuk isi dropdown
      fetch(namesURL)
        .then((res) => res.json())
        .then((data) => {
          const namaSelect = document.getElementById("nama");
          data.forEach((nama) => {
            const option = document.createElement("option");
            option.value = nama;
            option.textContent = nama;
            namaSelect.appendChild(option);
          });
        })
        .catch((err) => console.error("Gagal mengambil data nama:", err));

      const form = document.forms["absen-bpsdmp-kominfo-mdo"];
      const spinner = document.getElementById("spinner");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        spinner.style.display = "block"; // Show spinner
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            if (!response.ok) throw new Error("Network response was not ok");
            form.reset();
            window.location.href = "berhasil.html"; // Redirect on success
          })
          .catch((error) => {
            console.error("Error!", error.message);
          })
          .finally(() => {
            spinner.style.display = "none"; // Hide spinner
          });
      });
    </script>
  </body>
</html>
