<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absensi Pegawai</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo-kominfo.png" />
  </head>
  <body>
    <div class="form-container">
      <img
        src="logo-kominfo.png"
        alt="Logo BPSDMP KOMINFO"
        class="profile-pic"
      />

      <h2 class="judul">ABSENSI PEGAWAI</h2>
      <h3 class="title">BPSDMP KOMINFO MANADO</h3>
      <h3 id="user" class="title"></h3>

      <form id="absensi-form" name="absen-bpsdmp-kominfo-mdo">
        <input type="hidden" name="nama" id="nama" />

        <label for="jabatan">Posisi:</label>
        <select id="jabatan" name="posisi" required>
          <option value="pegawai">Pegawai</option>
          <option value="security">Security</option>
          <option value="cleaning_service">Cleaning Service</option>
          <option value="supir">Supir</option>
        </select>
        <br />

        <label for="absen">Absen:</label>
        <select id="absen" name="absen" required>
          <option value="masuk">Masuk</option>
          <option value="keluar">Keluar</option>
        </select>
        <br />

        <!-- Webcam -->
        <div>
          <video id="video" autoplay playsinline class="webcam"></video>
          <br />
          <button type="button" id="capture">Ambil Foto</button>
          <br />
          <br />
          <button type="button" id="resetFoto" style="display: none">
            Hapus Foto
          </button>
          <br /><br />
          <canvas id="canvas" class="webcam" style="display: none"></canvas>
          <br />
        </div>

        <input type="hidden" name="foto" id="foto" />
        <input type="hidden" name="latitude" id="latitude" />
        <input type="hidden" name="longitude" id="longitude" />

        <button type="submit">Submit</button>
      </form>

      <div class="spinner" id="spinner"></div>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxCqPJOG5OpeHnm8l_ypX-7nwu20jK_g-e0hz-k2Q7IzcL4wu5PnRjgO4jmy6y7NN_C/exec";

      // cek login
      const namaLogin = sessionStorage.getItem("loginNama");
      if (!namaLogin) {
        window.location.href = "login.html";
      } else {
        document.getElementById("user").textContent =
          "Login sebagai: " + namaLogin;
        document.getElementById("nama").value = namaLogin;
      }

      // Webcam
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const fotoInput = document.getElementById("foto");
      const resetBtn = document.getElementById("resetFoto");

      navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
        video.srcObject = stream;
      });

      document.getElementById("capture").addEventListener("click", () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas
          .getContext("2d")
          .drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.style.display = "block";
        fotoInput.value = canvas.toDataURL("image/png");

        // tampilkan tombol reset setelah ambil foto
        resetBtn.style.display = "inline-block";
      });

      // tombol hapus foto
      resetBtn.addEventListener("click", () => {
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.style.display = "none";
        fotoInput.value = "";
        resetBtn.style.display = "none";
      });

      // Geolocation
      navigator.geolocation.getCurrentPosition((pos) => {
        document.getElementById("latitude").value = pos.coords.latitude;
        document.getElementById("longitude").value = pos.coords.longitude;
      });

      // Submit form
      const form = document.getElementById("absensi-form");
      const spinner = document.getElementById("spinner");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // âœ… Cek apakah foto sudah diambil
        if (!fotoInput.value) {
          alert("Silakan ambil foto terlebih dahulu sebelum submit!");
          return; // hentikan submit
        }

        spinner.style.display = "block";

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((res) => res.json())
          .then((d) => {
            if (d.result === "success") {
              alert("Absensi berhasil!");
              window.location.href = "berhasil.html";
            } else {
              alert("Gagal: " + d.error);
            }
          })
          .catch((err) => {
            console.error("Error!", err.message);
            alert("Terjadi kesalahan saat submit!");
          })
          .finally(() => {
            spinner.style.display = "none";
          });
      });
    </script>
  </body>
</html>
